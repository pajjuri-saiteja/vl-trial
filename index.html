
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL Interiors â€” Luxury Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F6F1E8;
            --warm-beige: #D8CFC4;
            --charcoal: #2B2B2B;
            --soft-gold: #C6A75E;
            --deep-olive: #3E4A3F;
            --stone-gray: #8A8680;
        }
        body {
            background-color: var(--cream);
            color: var(--charcoal);
            font-family: 'Instrument Sans', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display SC', serif;
            letter-spacing: 0.08em;
        }
        .cursor-custom {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: var(--soft-gold);
            border-radius: 50%;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 10px;
        }
        .masonry-item {
            margin-bottom: 20px;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--cream);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--stone-gray);
        }
        .gold-beam::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(198, 167, 94, 0.2), transparent);
            animation: beam 6s infinite;
        }
        @keyframes beam {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#F6F1E8',
                        'warm-beige': '#D8CFC4',
                        charcoal: '#2B2B2B',
                        'soft-gold': '#C6A75E',
                        'deep-olive': '#3E4A3F',
                        'stone-gray': '#8A8680',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display SC"', 'serif'],
                        sans: ['"Instrument Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
